<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<!-- Header -->
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page1/ordenando.html">Ordenação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page2/receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page3/usuarios.html">usuarios</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <!-- Ordenador -->
    <main class="mt-4 container-fluid">
        <h1 class="mb-4">Ordenação de Valores</h1>
        <div class="mb-3">
            <label for="valor" class="form-label">Informe o valor do elemento:</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <div class="input-buttons">
            <button class="btn btn-custom btn-primary px-3" onclick="add()" id="addElement">Adicionar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="limparValor()">Limpar Valor</button>
        </div>
        <hr>
        <div class="mb-3">
            <label for="selects" class="form-label">Escolha o algoritmo de ordenação:</label>
            <br />
            <select class="form-select p-1" id="selects">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
        </div>
        <div class="sorting-buttons">
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="ordenar()">Ordenar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="misturar()">Misturar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="limparValores()">Limpar Valores</button>
        </div>
        <hr>
        <ul id="valores">
        </ul>
    </main>
    <footer>
        <script src="./ordenando.js"></script>
    </footer>
</body>

</html>
