<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page1/ordenando.html">Ordenação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page2/receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/page3/usuarios.html">usuarios</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center m-3">Usuários de Teste via REST</h1>
        <h5 class="text-center m-3 subtitle">Os dados e usuários do exemplo abaixo são fornecidas pela API de testes <a href="https://reqres.in/" target="_blank">reqres.in</a></h5>
        <div class="container-fluid" id="usuarios" >
            <div class="row d-flex justify-content-center">
                <div class="card col-3 p-2 m-3 text-center" v-for="(user,index) in users" :key="index">
                    <img class="card-img-top" :src="user.avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
    </main>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./usuarios.js"></script>
</body>

</html>
